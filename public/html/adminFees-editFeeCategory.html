<div class="modal" role="dialog">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <h3 class="modal-card-title">Update Fee Category</h3>
      <button
        class="delete is-close-modal-button"
        aria-label="close"
        type="button"
      ></button>
    </header>
    <section class="modal-card-body">
      <form id="form--feeCategoryEdit">
        <input
          id="feeCategoryEdit--feeCategoryId"
          name="feeCategoryId"
          type="hidden"
        />
        <div class="field">
          <label class="label" for="feeCategoryEdit--feeCategory"
            >Fee Category</label
          >
          <div class="control">
            <input
              class="input"
              id="feeCategoryEdit--feeCategory"
              name="feeCategory"
              maxlength="100"
              autocomplete="off"
              required
            />
          </div>
        </div>
        <label class="checkbox is-block">
          <input id="feeCategoryEdit--isGroupedFee" name="isGroupedFee" type="checkbox" value="1" />
          Treat Category as a Group of Fees
        </label>
      </form>
    </section>
    <footer class="modal-card-foot justify-right">
      <button
        class="button is-success"
        type="submit"
        form="form--feeCategoryEdit"
      >
        <span class="icon"><i class="fas fa-save" aria-hidden="true"></i></span>
        <span>Update Fee Category</span>
      </button>
      <button class="button is-close-modal-button" type="button">Cancel</button>
    </footer>
  </div>
</div>
